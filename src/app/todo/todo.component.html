<form [formGroup]="fGTodoCreate">
  <mat-form-field appearance="standard">
    <mat-label>CREATE A TODO</mat-label>
    <input matInput formControlName="title" />
    <mat-hint>Go to the market</mat-hint>
    <mat-error *ngIf="fGTodoCreate.hasError('required')">
      Email is <strong>required</strong>
    </mat-error>
    <button type="button" mat-button (click)="onSubmit()">Just Do It</button>
  </mat-form-field>
</form>

<div class="todo__flex todo__cardContainer" *ngFor="let todo of listOfTodos">
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{ todo.title }}</mat-card-title>
      <mat-card-subtitle>{{ todo.limit }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p *ngIf="todo.status">{{ todo.status }}</p>
      <p *ngIf="todo.detail">{{ todo.detail }}</p>
      <p *ngIf="todo.limit">{{ todo.limit }}</p>
      <p *ngIf="todo.position">{{ todo.position }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>Just Do It</button>
      <button mat-button>CHECK</button>
      <button mat-button>DONE</button>
      <button mat-button>Detail</button>
    </mat-card-actions>
  </mat-card>
</div>
